<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Model Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.5.1/github-markdown-dark.min.css" integrity="sha512-ASzAcRBTKCkHmyOBR9L8MAXAOI9q9l+pQFMWFFL82PZ1KO0YfFvsEIGaJ4c1g7lbbZJzwqJVfOq2hucL+x/hRg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/a11y-dark.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" integrity="sha384-n8MVd4RsNIU07VB8WQgmEHBbWFm_J_wqLVRMmLcVXMZuiAbo7KBZ_4E4UePnCkqP" crossorigin="anonymous">
  <style id="theme-variables">
    /* Fallback theme variables - will be overwritten by JS */
    :root {
      --theme-bg-primary: #111827;
      --theme-bg-secondary: #1f2937;
      --theme-bg-tertiary: #374151;
      --theme-bg-accent: #0ea5e9;
      --theme-bg-accent-hover: #0284c7;
      --theme-bg-danger: #dc2626;
      --theme-bg-danger-hover: #b91c1c;
      --theme-bg-input: #374151;
      --theme-bg-code-block: rgba(0, 0, 0, 0.3);
      --theme-bg-code-block-header: rgba(17, 24, 39, 0.7);
      --theme-bg-user-message: #0ea5e9;
      --theme-bg-model-message: #374151;
      --theme-bg-error-message: #ef4444;
      --theme-bg-success: rgba(22, 163, 74, 0.2);
      --theme-text-success: #4ade80;
      --theme-bg-info: rgba(14, 165, 233, 0.15);
      --theme-text-info: #7dd3fc;
      --theme-bg-warning: rgba(245, 158, 11, 0.15);
      --theme-text-warning: #facc15;

      --theme-text-primary: #f3f4f6;
      --theme-text-secondary: #d1d5db;
      --theme-text-tertiary: #9ca3af;
      --theme-text-accent: #ffffff;
      --theme-text-danger: #ffffff;
      --theme-text-link: #38bdf8;
      --theme-text-code: #86efac;
      --theme-bg-user-message-text: #ffffff;
      --theme-bg-model-message-text: #f3f4f6;
      --theme-bg-error-message-text: #ffffff;

      --theme-border-primary: #374151;
      --theme-border-secondary: #4b5563;
      --theme-border-focus: #0ea5e9;

      --theme-scrollbar-thumb: #4b5563;
      --theme-scrollbar-track: #1f2937;

      --theme-icon-user: #38bdf8;
      --theme-icon-model: #34d399;
      --theme-icon-error: #f87171;
      --theme-icon-thought: #7dd3fc;
      --theme-icon-settings: #d1d5db;
      --theme-icon-clear-chat: #ffffff;
      --theme-icon-send: #ffffff;
      --theme-icon-attach: #d1d5db;
      --theme-icon-stop: #ffffff;
      --theme-icon-edit: #d1d5db;

      /* Markdown specific variables */
      --markdown-code-bg: var(--theme-bg-input); /* For inline code */
      /* For code blocks, highlight.js theme will typically control background. */
      /* We can keep --markdown-pre-bg for the <pre> tag if highlight.js theme targets <code> or if we want to override. */
      --markdown-pre-bg: var(--theme-bg-code-block);
      --markdown-code-text: var(--theme-text-code); /* Fallback for inline code if not styled by hljs */
      --markdown-link-text: var(--theme-text-link);
      --markdown-blockquote-text: var(--theme-text-tertiary);
      --markdown-blockquote-border: var(--theme-border-secondary);
      --markdown-hr-bg: var(--theme-border-secondary);
      --markdown-table-border: var(--theme-border-secondary);
    }
  </style>
  <style>
    html, body, #root {
      height: 100%;
      background-color: var(--theme-bg-primary);
      color: var(--theme-text-primary);
    }
    body {
      scrollbar-width: thin; /* For Firefox */
      scrollbar-color: var(--theme-scrollbar-thumb) var(--theme-scrollbar-track); /* For Firefox */
    }
    /* For Webkit browsers */
    body::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    body::-webkit-scrollbar-track {
      background: var(--theme-scrollbar-track);
    }
    body::-webkit-scrollbar-thumb {
      background-color: var(--theme-scrollbar-thumb);
      border-radius: 4px;
      border: 2px solid var(--theme-scrollbar-track);
    }
    /* Ensure markdown body inherits theme colors and has some padding */
    .markdown-body {
      background-color: transparent !important; /* Override github-markdown-css default bg */
      color: var(--theme-text-primary) !important; /* Inherit text color from parent */
      font-size: 1.8rem; /* Updated from 2.0rem to match new 18px default base */
      line-height: 1.7; 
    }
    .markdown-body p,
    .markdown-body ul,
    .markdown-body ol,
    .markdown-body blockquote,
    .markdown-body pre,
    .markdown-body table,
    .markdown-body dl {
      margin-top: 0;
      margin-bottom: 28px; /* Increased from 26px */
    }
    /* Remove bottom margin from the last element within markdown content to prevent extra space in message bubbles */
    .markdown-body > :last-child {
      margin-bottom: 0px !important;
    }
    .markdown-body h1, .markdown-body h2, .markdown-body h3, .markdown-body h4, .markdown-body h5, .markdown-body h6 {
      margin-top: 38px; /* Increased from 34px */
      margin-bottom: 26px; /* Increased from 23px */
      font-weight: 600;
      color: var(--theme-text-primary) !important; /* Ensure headings also inherit color */
      border-bottom-color: var(--theme-border-secondary) !important;
    }
    /* Styling for inline code */
    .markdown-body code:not(pre code) {
      background-color: var(--markdown-code-bg) !important;
      color: var(--markdown-code-text) !important;
      padding: 0.2em 0.4em;
      margin: 0;
      font-size: 85%;
      border-radius: 3px;
    }
    .markdown-body pre {
      /* highlight.js theme (a11y-dark) will set background on pre code.hljs */
      /* We can set our themed background on <pre> itself if needed, */
      /* but let's allow highlight.js theme to control its specific code block background for better color harmony. */
      /* background-color: var(--markdown-pre-bg) !important; */
      padding: 12px !important;
      padding-top: 2.8rem !important; /* Adjusted to make space for copy button */
      border-radius: 6px !important;
      overflow: auto;
      position: relative !important; /* Added for positioning the copy button */
      border: 1px solid var(--theme-border-secondary);
    }
    /* Styling for code inside pre, primarily for font size and to ensure it doesn't get another background */
    .markdown-body pre code, .markdown-body pre code.hljs {
      background-color: transparent !important; /* Ensure code tag itself is transparent, pre code.hljs from theme provides actual bg */
      color: inherit !important; /* Inherit color from pre (which inherits from markdown-body) or let hljs override */
      padding: 0 !important; /* highlight.js theme usually adds padding to pre code.hljs */
      font-size: 0.9rem !important; /* Remains 0.9rem */
    }
    .markdown-body a {
        color: var(--markdown-link-text) !important;
    }
    .markdown-body a:hover {
        text-decoration: underline !important;
    }
    .markdown-body blockquote {
        color: var(--markdown-blockquote-text) !important;
        border-left-color: var(--markdown-blockquote-border) !important;
        padding-left: 1em;
        margin-left: 0;
    }
    .markdown-body hr {
        background-color: var(--markdown-hr-bg) !important;
        border-bottom-color: transparent !important; /* github-markdown-css adds a border too */
        height: .25em !important;
        padding: 0 !important;
        margin: 24px 0 !important;
        border-radius: 1px;
    }
    .markdown-body table th, .markdown-body table td {
        border-color: var(--markdown-table-border) !important;
    }
     /* Remove Tailwind's preflight for .markdown-body elements to let github-markdown-css take over */
    .markdown-body ol,
    .markdown-body ul {
      list-style: revert;
      margin: revert;
      padding: revert;
    }

    /* Code block header and buttons theming */
    .code-block-header {
        background-color: var(--theme-bg-code-block-header) !important;
        border-bottom: 1px solid var(--theme-border-secondary) !important;
    }
    .code-block-utility-button {
        background-color: var(--theme-bg-tertiary) !important;
        color: var(--theme-text-secondary) !important;
    }
    .code-block-utility-button:hover {
        background-color: var(--theme-bg-secondary) !important;
        color: var(--theme-text-primary) !important;
    }
    .code-block-utility-button:focus {
        ring: 1px solid var(--theme-border-focus) !important;
    }
    .code-block-toggle-button {
        color: var(--theme-text-tertiary) !important;
    }
    .code-block-toggle-button:hover {
        color: var(--theme-text-secondary) !important;
    }
     .code-block-toggle-button:focus {
        ring: 1px solid var(--theme-border-focus) !important;
    }

    /* Override highlight.js theme background on pre if our variable is set and we want it to win */
    /* pre.hljs might be set by some themes, pre code.hljs by others. a11y-dark uses pre code.hljs */
    /* If you want your theme's pre background to always win: */
    /* .markdown-body pre { background-color: var(--markdown-pre-bg) !important; } */
    /* If you want highlight.js theme's background (recommended for syntax color harmony): */
    /* Ensure the above line is commented out or remove !important if highlight.js CSS is loaded after this style block. */
    /* The current setup attempts to make `pre code` transparent, allowing `pre code.hljs` background to show. */
    /* And `pre` itself has `var(--markdown-pre-bg)`. This might cause double background. */
    /* Let's simplify: `pre` has our theme's background. `pre code.hljs` will have its specific bg from a11y-dark. */
    /* To avoid conflict and ensure a11y-dark's background is used for the code area: */
    .markdown-body pre {
      background-color: var(--markdown-pre-bg) !important; /* This is the outer pre background */
    }
    .markdown-body pre code.hljs { /* This is from highlight.js theme */
      /* a11y-dark sets padding and background here. Let it. */
      /* We override our .markdown-body pre code's transparent bg to let this one win for highlighted blocks */
      background-color: #2b2b2b !important; /* Specific to a11y-dark, or remove if other themes are used */
      color: #f8f8f2 !important; /* Specific to a11y-dark */
      padding: 1em !important; /* Specific to a11y-dark */
    }
     .markdown-body pre code:not(.hljs) { /* Non-highlighted code inside pre, e.g. language not found */
        background-color: transparent !important; /* Make sure it's transparent */
        color: var(--theme-text-code) !important; /* Use a fallback color */
        padding: 0 !important;
     }
    /* KaTeX font path fix for ESM */
    .katex {
      font-family: 'KaTeX_Main', 'Times New Roman', serif !important;
    }

  </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "@google/genai": "https://esm.sh/@google/genai@^1.2.0",
    "react": "https://esm.sh/react@^19.1.0",
    "react/": "https://esm.sh/react@^19.1.0/",
    "lucide-react": "https://esm.sh/lucide-react@^0.417.0",
    "marked": "https://esm.sh/marked@^13.0.2",
    "dompurify": "https://esm.sh/dompurify@^3.1.6",
    "highlight.js": "https://esm.sh/highlight.js@^11.9.0",
    "html2canvas": "https://esm.sh/html2canvas@^1.4.1",
    "react-markdown": "https://esm.sh/react-markdown@^9.0.1",
    "remark-gfm": "https://esm.sh/remark-gfm@^4.0.0",
    "remark-math": "https://esm.sh/remark-math@^6.0.0",
    "rehype-katex": "https://esm.sh/rehype-katex@^7.0.0",
    "katex": "https://esm.sh/katex@0.16.9/dist/katex.mjs"
  }
}
</script>

</head>

  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
